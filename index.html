<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

  <section class="container carousel" data-carousel>
    <div class="prev" carousel="prev">
      <i class="fa fa-chevron-left"></i>
    </div>
    <ul class="cards" slides>
      <li class="list" data-active>
        <h2 class="text">Profile:1</h2>
        <img src="./img/1.jpg" alt="1" class="img">
        <span class="desc">
          <h4>Name: Avatar</h4>
          <h5>Age: 25</h5>
          <h5>City: New Delhi</h5>
        </span>
      </li>
      <li class="list">
        <h2 class="text">Profile:2</h2>
        <img src="./img/2.jpg" alt="1" class="img">
        <span class="desc">
          <h4>Name: Ignes</h4>
          <h5>Age: 25</h5>
          <h5>City: Navi Mumbai</h5>
        </span>
      </li>
      <li class="list">
        <h2 class="text">Profile:3</h2>
        <img src="./img/3.jpg" alt="1" class="img">
        <span class="desc">
          <h4>Name: Zeus</h4>
          <h5>Age: 30</h5>
          <h5>City: Noida</h5>
        </span>
      </li>

    </ul>
    <div class="next" carousel="next">
      <i class="fa fa-chevron-right"></i>
    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
